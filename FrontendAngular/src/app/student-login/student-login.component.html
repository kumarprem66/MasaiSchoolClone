
<section class="login_body" >
    <div class="wrapper">
        <form action="#" (ngSubmit)="studentSubmit()" [formGroup]="studentForm">
          <h2>Student Login</h2>
            <div class="input-field">
            <input type="number" formControlName="stu_mob" required>
            <label>Enter your Mob Number</label>
          </div>
         
          <button type="submit">Login</button>
         
        </form>
      </div>
</section>
