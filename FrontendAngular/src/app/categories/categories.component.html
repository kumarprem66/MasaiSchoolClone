<section class="categories_container">
    <h1>Explore top categories</h1>

    <div class="card_container">
        <div class="category_card" *ngFor="let cat of categories">
            <h2>{{cat.name}}</h2>
            <a (click)="getCategoryCourses(cat.cid)" class="">Courses</a>
        </div>
       
       
    </div>
</section>
